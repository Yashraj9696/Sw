name: Process Video

on:  
  push:  
    branches: [ main ]  
  workflow_dispatch:  

jobs:  
  process_video:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v4  

      - name: Install Dependencies  
        run: |  
          sudo apt update  
          sudo apt install -y ffmpeg libglib2.0-0 python3-opencv  
          pip install --upgrade pip  
          pip install opencv-python-headless numpy moviepy  

      - name: Download Input Video  
        run: |  
          wget -O "input.mp4" "https://tgfiles.chsappz.com/download/2398491346/9594613793"  

      - name: Verify Downloaded Video  
        run: |  
          if [ ! -s input.mp4 ]; then  
            echo "ERROR: Input video is missing or empty!"  
            exit 1  
          fi  
          file input.mp4  

      - name: Convert Video Format (if needed)  
        run: |  
          ffmpeg -i input.mp4 -c:v libx265 -preset fast -crf 23 -c:a aac -b:a 128k output.mp4  

      - name: Run Sketch Effect Script  
        run: |  
          python sketch.py output.mp4 processed.mp4  

      - name: Check Output File  
        run: |  
          if [ ! -s processed.mp4 ]; then  
            echo "ERROR: Processed video is missing or empty!"  
            exit 1  
          fi  

      - name: Upload Processed Video to GitHub Artifacts  
        uses: actions/upload-artifact@v4  
        with:  
          name: processed-video  
          path: processed.mp4
